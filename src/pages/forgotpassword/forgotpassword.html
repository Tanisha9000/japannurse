<ion-header>
    <ion-navbar color="theme" text-center>
        <ion-title>FORGOT PASSWORD</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="circle">
        <img src="assets/imgs/mail.png"/>
    </div> 

    <div class="frgt">
        <p class="frgt-txt">Forgot your password?</p>
        <p class="reset-txt">To reset your password enter your email.</p>
    </div>

    <div class="form-box">
        <form [formGroup]="myform" (submit)="forgotpassword(myform)">
            <ion-list no-lines>
                <ion-item>
                    <ion-input type="email" placeholder="E-mail" formControlName="email" [class.invalid]="!myform.controls.email.valid && (myform.controls.email.dirty)"></ion-input>
                </ion-item>
                <ion-item *ngIf="!myform.controls.email.valid  && (myform.controls.email.dirty)">
                <p>Please enter email address.</p>
                </ion-item>
            </ion-list>

            <button ion-button full color="theme" class="custom-btn">Send</button>
        </form>
    </div>

</ion-content>
