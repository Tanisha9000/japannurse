<ion-header>
    <ion-navbar color="theme" text-center>
        <button ion-button menuToggle>
            <ion-icon><img src="assets/imgs/menu.png"/></ion-icon>
        </button>
        <ion-title>PDF</ion-title>
    </ion-navbar>
    <ion-toolbar class="pdfheader">
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <h2>PDF</h2>
                </ion-col>
                <ion-col col-6>
                    <h2> FILE DETAILS</h2>
                </ion-col>
                <ion-col col-4>
                    <h2> DOWNLOAD</h2>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div class="pdf" *ngFor="let lis of allpdfs">
        <ion-grid>
            <ion-row align-items-center>
                <ion-col col-2>
                    <img src="assets/imgs/pdf2.png"/>
                </ion-col>
                <ion-col col-8>
                    <p>{{lis.restdata.title}}</p> 
                </ion-col>

                <ion-col col-2>
                    <button ion-button clear icon-start icon-only><a [href]="lis.dlink" [download]="lis.dlink"><img src="assets/imgs/download.png"/></a></button> 
                    <!--<button ion-button clear icon-start icon-only (click)="download(lis.dlink,lis.restdata.file)"><img src="assets/imgs/download.png"/></button>--> 
                </ion-col>
            </ion-row>

        </ion-grid>
    </div><!--end pdf div-->
<!--<a [href]="lis.dlink" [download]="lis.dlink">-->
<!--(click)="download(lis.dlink,lis.restdata.file)"-->
</ion-content>
