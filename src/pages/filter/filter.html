<ion-header>

    <ion-navbar color="white">
        <button ion-button clear class="cross" icon-only (click)="closeModal()">     
                <img src="assets/imgs/cross.png"/>
        </button>

        <ion-title>FILTER</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="form-box">
        <form>
            <ion-list no-lines>

                <ion-item no-padding>
                    <ion-label stacked>Department</ion-label>
                    <ion-select placeholder="Departments" [(ngModel)]="data.dept" name="dept" (ionChange)="onSelectChange(data.dept)">
                        <ion-option placeholder="Departments" *ngFor="let dep of departments" [value]="dep.id">{{dep.title}}</ion-option>
                    </ion-select>	  			    
                </ion-item>

                <ion-item *ngIf="bit == 1" no-padding >
                    <ion-label stacked>Sub Department</ion-label>
                    <ion-select placeholder="Sub Departments" [(ngModel)]="data.subdept" name="subdept">
                        <ion-option placeholder="Sub Departments" *ngFor="let sub of subdepartments" [value]="sub.subid">{{sub.subname}}</ion-option>
                    </ion-select>	  		  			    
                </ion-item>
<!--*ngFor="let dep of subdepartments" [value]="dep"-->
                <ion-item no-padding>
                    <ion-label stacked>Location</ion-label>
                    <ion-select placeholder="Locations" [(ngModel)]="data.loc" name="loc">
                        <ion-option placeholder="Locations" *ngFor="let loc of locations" [value]="loc.id">{{loc.title}}</ion-option>
                    </ion-select>	  		  			    
                </ion-item>
<!--                <ion-item no-padding>
                    <ion-label stacked> Location</ion-label>
                    <ion-input type="text" placeholder="Location"></ion-input>		  			    
                </ion-item>-->

                <button ion-button  color="theme" full class="custom-btn" (tap)="search()">Search</button>
            </ion-list>

        </form>

    </div>

</ion-content>
