<ion-menu [content]="content" class="sidemenu"  [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
     <ion-list no-lines>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="userimage">
    </ion-avatar>
    <h2>{{username}}</h2>
    <p>{{useremail}}</p>
  </ion-item>
</ion-list>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
       
         <ion-icon ><img class="side" src="{{p.icon}}"/></ion-icon>
          {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
